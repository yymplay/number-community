<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>签订合同</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="css/resert.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/checkform.css" />
		
       
	    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	    <script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/rem_rest.js" ></script>
		<script type="text/javascript" src="js/area.js" ></script>
		<script type="text/javascript" src="js/main.js" ></script>
		<script type="text/javascript" src="js/WritingPad.js" ></script>
		<script type="text/javascript" src="js/signature.js" ></script>				
	</head>
	<body>
		<div class="content" id="shipei">
			
			<div class="page page1">
				<h3>基础信息</h3>
					<div class="b_line">
						<label>姓名</label>
						<input type="text" id="bianhao" name="number_id" placeholder="请输入您的合同编号" data-required="true" data-descriptions="name"/>
					</div>
	                <div class="b_line ">						
						<label>联系方式</label>
						<input type="tel"  name="account"  placeholder="请输入您的手机号码" data-required="true" data-descriptions="tel" data-pattern="^0?1[3|4|5|8][0-9]\d{8}$"/>
					</div>
					<div class="b_line" >
						<label>身份证号</label>
						<input type="text"  name="account" placeholder="请输入有效省份证号码" data-required="true" data-descriptions="yz" />
					</div>
			
				    <div class="b_line">
						<label>身份证正面</label>
						<input type="file"  name="account" placeholder="请输入您的手机号" data-required="true" data-descriptions="zm" />
					</div>
					
					<div class="b_line">
						<label>身份证背面</label>
						<input type="file"  name="hx" placeholder="请输入您家的户型" data-required="true" data-descriptions="fm"/>
					</div>
					<div class="b_line2">
							<label>通信地址</label>
							<div class="address">
								<select id="s_province" name="provice"></select><select id="s_city" name="city" ></select> <select id="s_county" name="area"></select>
								<input type="text" placeholder="请输入您家详细地址" name="address"/>  
							    <script type="text/javascript">
							    	_init_area();
							    </script>
		                        
							</div>
					</div>
					<div class="clear"></div>
					<h3>附加信息</h3>
					<div class="b_line2">
							<label>认领社区所在地</label>
							
							<div class="address">
								<select id="s_province2" name="provice2"></select><select id="s_city2" name="city2" ></select> <select id="s_county2" name="s_county2"></select>
								<input type="text" placeholder="请输入社区所在地" name="address"/>  
							    <script class="resources library" src="js/area.js" type="text/javascript"></script>		                       
								
								<script>
									_init_area2();
								</script>
								
							</div>
					</div>
					<div class="b_line">
							<label>所属工委</label>
							<select name="service_id" id="rank" class="ranks"  data-required="true" data-descriptions="rank">
								<option value="请选择安装队名称">请选择工委</option>
							</select>
					</div>
					
					<div class="b_line">
							<label>所属纵队</label>
							<select name="service_id" id="rank" class="ranks"  data-required="true" data-descriptions="rank">
								<option value="请选择安装队名称">纵队</option>
							</select>
					</div>
					
					<div class="b_line">
							<label>推荐人</label>
							<input type="text" value="" />
					</div>
					<div class="b_line">
							<label>推荐代码</label>
							<input type="text" value="" />
					</div>
                    <button id="btn_next" onclick="numfurt.dianji1();">下一步</button>
			</div>
			<div class="page page2">
				  <div class="hetong">
				  	合同内容xxxxxxxxxxxxxxx
				  </div>
				  <div>
				  	<input type="checkbox" /><span>我已同意合同章程</span>
				  </div>
				  <h1>请在下面手写板输入您的签名</h1>	
				  <div class="qiming">
				  				  	
				  	<script>
				  		numfurt.qianming();
				  	</script>
				  	
				  </div>
				  
				  <!--<button id="btn_next_ht" onclick="numfurt.dianji2();">下一步</button>-->
			</div>
			<div class="page page3">
				 <h1>认领社区，需要支付10000元。请通过以下方式支付</h1>
				 <ul>
				 	<li><input type="checkbox" /> <span>支付宝支付</span></li>
				 	<li><input type="checkbox" /> <span>微信支付</span></li>	     
				 </ul>				 
				 <button id="btn_pay" onclick="numfurt.dianji3();">支付</button>
			</div>
			<div class="page page4">
				<h1>支付成功</h1>
			</div>
		</div>
		
	</body>
</html>
